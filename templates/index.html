{% extends 'template.html' %}
{% block main %}
<h1 style="margin-bottom: 20px">アドレス一覧</h1>
<table>
<tr>
    <td>id</td>
    <td>名前</td>
    <td>名前(よみがな)</td>
    <td>住所</td>
    <td>メモ</td>
    <td></td>
</tr>

{% for data in user_data %}
<tr>
    <td>{{ data['id'] }}</td>
    <td>{{ data['name'] }}</td>
    <td>{{ data['name_ruby'] }}</td>
    <td>{{ data['address'] }}</td>
    <td>{{ data['memo'] }}</td>
    <td>
        <form method="post" action="detail" style="display:inline">
            <input type="hidden" name="id" value="{{ data['id'] }}">
            <input type="submit" value="詳細" style="background-color: #11C827">
        </form>
    </td>
</tr>
{% endfor %}

<tr>
    <td>{{ user_data | length + 1 }}</td>
    <td><input form="insert" name="name" required></td>
    <td><input form="insert" name="name_ruby"></td>
    <td><input form="insert" name="address" required></td>
    <td><input form="insert" name="memo"></td>
    <td>
        <form action="/" id="insert" method="post">
            <input type="submit" value="追加">
        </form>
    </td>
</tr>
</table>
{% endblock %}
